<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Cadastro</ion-title>
  </ion-toolbar>
</ion-header>



  <ion-content color="rosa">
    <form [formGroup]="formCadastro">

    <ion-card>

        <ion-item>
          <ion-label>
            <ion-input formControlName="nome" placeholder="Nome"></ion-input>
            <ng-container *ngFor="let erro of mensagens.nome">
              <span
                class="msg-erro"
                *ngIf="formCadastro.get('nome')?.hasError(erro.tipo) && (formCadastro.get('nome')?.dirty || formCadastro.get('nome')?.touched)"
              >
                {{erro.mensagem}}
              </span>
            </ng-container>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-label>
            <ion-input formControlName="cpf" placeholder="CPF"></ion-input>
            <ng-container *ngFor="let erro of mensagens.cpf">
              <span
                class="msg-erro"
                *ngIf="formCadastro.get('cpf')?.hasError(erro.tipo) && (formCadastro.get('cpf')?.dirty || formCadastro.get('cpf')?.touched)"
              >
                {{erro.mensagem}}
              </span>
            </ng-container>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-label>
            <ion-input formControlName="email" placeholder="E-mail"></ion-input>
            <ng-container *ngFor="let erro of mensagens.email">
              <span
                class="msg-erro"
                *ngIf="formCadastro.get('email')?.hasError(erro.tipo) && (formCadastro.get('email')?.dirty || formCadastro.get('email')?.touched)"
              >
                {{erro.mensagem}}
              </span>
            </ng-container>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-label>
            <ion-input type="password" formControlName="senha" placeholder="Senha"></ion-input>
            <ng-container *ngFor="let erro of mensagens.senha">
              <span
                class="msg-erro"
                *ngIf="formCadastro.get('senha')?.hasError(erro.tipo) && (formCadastro.get('senha')?.dirty || formCadastro.get('senha')?.touched)"
              >
                {{erro.mensagem}}
              </span>
            </ng-container>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-label>
            <ion-input  type="password" formControlName="confirmaSenha" type="password" placeholder="Confirmar Senha"></ion-input>
            <ng-container *ngFor="let erro of mensagens.confirmaSenha">
              <span
                class="msg-erro"
                *ngIf="formCadastro.get('confirmaSenha')?.hasError(erro.tipo) && (formCadastro.get('confirmaSenha')?.dirty || formCadastro.get('confirmaSenha')?.touched)"
              >
                {{erro.mensagem}}
              </span>
            </ng-container>
          </ion-label>
        </ion-item>

    </ion-card>
  </form>

    <ion-button color="bt" class="b1" expand="block" (click)="salvarCadastro()" >Salvar</ion-button>


 

  </ion-content>
